<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, init" />
    <title>3D Item Display</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker-container">
          <div class="circle"></div>
          <img
            class="sneaker-image"
            src="./nike-shoes-transparent.png"
            alt="nike"
          />
        </div>
        <div class="info">
          <h1 class="title">Nike Zoom Freak 2</h1>
          <h3>Designed for every type of basketball player.</h3>
          <div class="sizes">
            <button>8</button>
            <button class="active">9</button>
            <button>10</button>
            <button>11</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
